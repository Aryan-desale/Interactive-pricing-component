<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   
  </style>
</head>
<body class="body">

  <div class="pattern-img">
    <img class="bg-img" src="https://raw.githubusercontent.com/Aryan-desale/Interactive-pricing-component/8f00e28b67ab7903e3642857a0710a0ecb2dd2aa/images/bg-pattern.svg" alt="">

  </div>

<div class="circle-img" >
    <img src="https://raw.githubusercontent.com/Aryan-desale/Interactive-pricing-component/8f00e28b67ab7903e3642857a0710a0ecb2dd2aa/images/pattern-circles.svg" alt="">
</div>

  <div class="intro">
     <h1 class="heading">Simple, traffic-based pricing</h1> 

    <p> Sign-up for our 30-day trial. No credit card required. </p>
    
  
  </div>

  


<div class=" card">

     <h2 class="card-heading"> <span class="pages"></span><span class="cur">K</span>   PAGEVIEWS</h2> 

     <div class="range-slider"> 
            <input type="range" min="0" max="4" value="0" class="slider" id="sliderRange"> 

     </div> 


    


    <h2 class="price-tag"> <b><span class="price"></span></b> <span class="month"> / month</span> </h2>  

    <div class="flex-cnt">

        <h3>Monthly Billing</h3>  

        <label class="switch">
              
            <input type="checkbox">
            <span class="toggle round"></span>

             
        </label>

        <h3>Yearly Billing</h3>  

        <h4 class="discount">25% discount </h4>

    </div>

    <hr> 

<div class="bottom-part">
  
          <div class="btm-txt">
              <h3> <img src="https://raw.githubusercontent.com/Aryan-desale/Interactive-pricing-component/8f00e28b67ab7903e3642857a0710a0ecb2dd2aa/images/icon-check.svg" alt="" class="checker-img">   Unlimited websites</h3> 
             
              <h3> <img src="https://raw.githubusercontent.com/Aryan-desale/Interactive-pricing-component/8f00e28b67ab7903e3642857a0710a0ecb2dd2aa/images/icon-check.svg" alt="" class="checker-img"> 100% data ownership</h3> 
             
              <h3> <img src="https://raw.githubusercontent.com/Aryan-desale/Interactive-pricing-component/8f00e28b67ab7903e3642857a0710a0ecb2dd2aa/images/icon-check.svg" alt="" class="checker-img"> Email reports</h3>
          </div>
  
          <button class="trial-btn">Start my trial</button>
</div> 

  </div>

</body>
</html>
